<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cotizaciones Vidaltta</title>
    <!-- Tell the browser to be responsive to screen width -->

    <!-- Bootstrap 3.3.5 -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">

  <body class="hold-transition skin-black sidebar-mini">
    <!-- Contenedor general -->
    <div class="wrapper">

      <!-- Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="cotizaciones.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini">
            <img src="img/vidalta.png" width="10px">
          </span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg">
            <img src="img/vidalta.png" width="100px">
          </span>

        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
        </nav>
      </header> <!-- End Header -->

      <!-- Menu Lateral -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">

            <li>
              <a href="cotizaciones.html">
                <i class="fa fa-file"></i> <span>Cotizaciones</span>
              </a>
            </li>
            <li>
              <a href="departamentos.html">

              </a>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside><!-- End Menu Lateral -->
      
      <!-- Contenedor -->
      <div class="content-wrapper">

        <section class="content-header">
          <h1>
            Impuestos y Comisiones
          </h1>
        </section>

        <!-- Contenidos -->
        <section class="content">
          <div class="row">

            <!-- Formulario nueva comicion -->
            <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Nueva impuesto o comisión</h3>
                </div><!-- /.box-header -->

                <!-- Form -->
                <form role="form">
                  <div class="box-body">

                    <div class="form-group col-xs-offset-2 col-xs-8">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Nombre">

                      <label for="exampleInputEmail1">Porcentaje</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="porcen" placeholder="Porcentaje">
                        <span class="input-group-addon">%</span>
                      </div>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Añadir</button>
                  </div>
                  
                </form>  <!-- End Form -->


              </div><!-- /.box -->
            </div> <!-- End Formulario nueva comicion -->

          </div>
