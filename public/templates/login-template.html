<!--   Wizard Content   -->
<div id="LogIn" class="col-sm-8 col-sm-offset-2 text-center wizard-body">

      <form name="LogIn" class="form-signin col-sm-8 col-sm-offset-2"  ng-submit="submit(LogIn.$valid)" novalidate>
          
          <select class="form-control" 
                    title="apartmentNumber"  
                    ng-model="userApartmenteNumber"
          
                    ng-options="numbers for numbers in models"
                    ng-change="getApartmentNumber(userApartmenteNumber)" required>
            <option value="">Selecciona el tipo de apartamento</option>  
            <option value="">Seleleciona el tipo de apartamento</option>  
          </select>

          <input name="depto" type="number" id="inputDepto" class="form-control" placeholder="Department Number" ng-model="userDepto"    required >

          <input name="email" type="email" id="inputEmail" class="form-control" placeholder="E-mail" ng-model="userEmail" required >




      </form>     
</div><!--   END Wizard Content    -->
